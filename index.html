<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"> 
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
  <div class="card">
    <div class="card__info">
      <img src="./images/avatar-jessica.jpeg" class="card__img" alt="Jessica Randall">
      <h2 class="card__name">Jessica Randall</h2>
      <p class="card__location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="card__buttons d-flex flex-column">
      <a href="#0" class="btn btn-primary" role="button" aria-label="Navigate to GitHub" target="_blank" rel="noopener">GitHub</a>
      <a href="#0" class="btn btn-primary" role="button" aria-label="Navigate to Frontend Mentor" target="_blank" rel="noopener">Frontend Mentor</a>
      <a href="#0" class="btn btn-primary" role="button" aria-label="Navigate to LinkedIn" target="_blank" rel="noopener">LinkedIn</a>
      <a href="#0" class="btn btn-primary" role="button" aria-label="Navigate to Twitter" target="_blank" rel="noopener">Twitter</a>
      <a href="#0" class="btn btn-primary" role="button" aria-label="Navigate to Instagram" target="_blank" rel="noopener">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nadam.design" target="_blank" rel="noopener">nadam.design</a>.
  </div>
</body>
</html>
